<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Restaurant Review</h1>
        
        <div id="restaurantInfo">
            <h2 id="restaurantName"></h2>
            <p id="restaurantAddress"></p>
        </div>

        <div id="reviewForm">
            <h3>Write a Review</h3>
            <form id="reviewFormElement">
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" required>
                        <option value="">Select rating</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="reviewText">Review:</label>
                    <textarea id="reviewText" rows="4" placeholder="Write your review here..." required></textarea>
                </div>
                
                <button type="submit">Submit Review</button>
            </form>
        </div>

        <div id="message"></div>
        
        <a href="/search" class="back-link">Back to Search</a>
    </div>

    <script src="review.js"></script>
</body>
</html>
