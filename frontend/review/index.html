<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Review</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="review-page">
    <div class="nav">
        <a href = "/" class = "feedLink"><img src="../images/plated.png" alt="Plated Logo" class = "nav-logo"></a>
        <a href = "/search" class = "navlink"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href = "/top-rated" class = "navlink"><i class="fa-solid fa-star"></i></a>
        <a href = "/profile" class = "navlink"><i class="fa-solid fa-circle-user"></i></a>
    </div>
    <div class="main-content">
        <div id = "nav"></div>
        <h1>Restaurant Review</h1>
        
        <div id="restaurantInfo" class="welcome-message">
            <h2 id="restaurantName"></h2>
            <p id="restaurantAddress"></p>
        </div>

        <div id="reviewForm">
            <h3>Write a Review</h3>
            <form id="reviewFormElement">
                <label for="rating">Rating:</label>
                <select id="rating" required>
                    <option value="">Select rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
                
                <label for="reviewText">Review:</label>
                <textarea id="reviewText" rows="4" placeholder="Write your review here..." required></textarea>
                
                <button type="submit">Submit Review</button>
            </form>
        </div>

        <div id="message"></div>

        <div id="existingReviews">
            <h3>Reviews</h3>
            <div id="reviewsList"></div>
        </div>
        
        <a href="/search" class="back-link">Back to Search</a>
    </div>

    <script type = "module" src="review.js"></script>
    <script src="https://kit.fontawesome.com/88b6229104.js" crossorigin="anonymous"></script>
</body>
</html>
