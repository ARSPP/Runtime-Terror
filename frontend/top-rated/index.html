<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Rated Restaurants</title>
  <link rel="stylesheet" href="../styles.css"/>
</head>
<body class="search-page">
  <main class="followers-reviews-wrapper" aria-live="polite">
    <div class="page-header">
      <h1>Top Rated Restaurants</h1>
    </div>

    <div class="main-content" style="max-width:900px;">
      <label for="minReviews">Minimum reviews</label>
      <input id="minReviews" type="number" value="5" min="1" step="1" />
      <label for="limit">How many to show</label>
      <input id="limit" type="number" value="20" min="1" step="1" />
      <button id="refreshBtn">Refresh</button>
    </div>

    <div id="loading" class="spinner" aria-label="Loading"></div>
    <div id="error" class="empty-state" style="display:none;"></div>
    <div id="empty" class="empty-state" style="display:none;">No restaurants found.</div>

    <section id="results" class="reviews-grid" style="margin-top:1rem;"></section>

    <div class="bottom-actions">
      <a class="btn secondary" href="../index.html">← Back to Home</a>
      <a class="btn" href="../search/index.html">Search for Restaurant</a>
    </div>
  </main>

  <script src="./top-rated.js" defer></script>
</body>
</html>
