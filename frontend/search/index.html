<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Search</title>
</head>
<body class="search-page">
    <div id="searchForm">
        <h1>Search a Restaurant</h1>
        <form id="query">
            <label for="restaurantQuery">Search:</label>
            <input type="text" id="restaurantQuery" name="restaurantQuery" required>
            <br><br>

            <button type="button" id="queryBtn">Query</button>
        </form>
        <p id="message"></p>
        <button type="button" id="backToAccountBtn">Back to Account</button>
    </div>
    <div id="results">
    </div>
    <script type = "module" src="search.js"></script>
</body>
</html>
