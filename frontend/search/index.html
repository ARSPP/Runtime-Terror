<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Search</title>
</head>
<body class="search-page">
    <div class="nav">
        <a href = "/" class = "feedLink"><img src="../images/plated.png" alt="Plated Logo" class = "nav-logo"></a>
        <a href = "/search" class = "navlink"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href = "/top-rated" class = "navlink"><i class="fa-solid fa-star"></i></a>
        <a href = "/profile" class = "navlink"><i class="fa-solid fa-circle-user"></i></a>
    </div>
    <div id="searchForm">
        <h1>Search a Restaurant</h1>
        <form id="query">
            <label for="restaurantQuery">Search:</label>
            <input type="text" id="restaurantQuery" name="restaurantQuery" required>
            <br><br>

            <button type="button" id="queryBtn">Query</button>
        </form>
        <p id="message"></p>

        <div id="zipSearchContainer" style="width:100%; display:flex; flex-direction:column; align-items:center; margin-top:1em;">
            <label for="zipInput" class="zip-title">Search with zipcode</label>
            <div style="display:flex; gap:0.5em; width:80%;">
                <input id="zipInput" type="text" inputmode="numeric" maxlength="10" placeholder="e.g., 19123" style="flex:1;">
                <button id="zipBtn" type="button">Search</button>
            </div>
        </div>
    </div>
    <div id="results">
    </div>
    <div id="zipResults"></div>
    <script type = "module" src="search.js"></script>
    <script src="https://kit.fontawesome.com/88b6229104.js" crossorigin="anonymous"></script>
</body>
</html>
